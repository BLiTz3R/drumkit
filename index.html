<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Crash</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Hihat</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Open Hihat</span>
      </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Snare roll</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">HiTom</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">LoTom</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Ride</span>
    </div>
    <div data-key="186" class="key">
        <kbd>;</kbd>
        <span class="sound">Ride Bell</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/crash.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/openhat.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/snareroll.wav"></audio>
  <audio data-key="72" src="sounds/snare.wav"></audio>
  <audio data-key="74" src="sounds/hitom.wav"></audio>
  <audio data-key="75" src="sounds/lowtom.wav"></audio>
  <audio data-key="76" src="sounds/ride.wav"></audio>
  <audio data-key="186" src="sounds/ridebell.wav"></audio>

<script src="app.js"></script>

</body>
</html>
